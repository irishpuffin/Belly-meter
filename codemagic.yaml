workflows:
  ios-release:
    name: iOS Release Build (Auto Signing)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build IPA
        script: |
          flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/ipa/*.dSYM.zip
      - build/ios/ipa/*.xcarchive
    publishing:
      email:
        recipients:
          - your-email@example.com
